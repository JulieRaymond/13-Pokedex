<h2>Créer un nouveau Pokémon</h2>
<form (ngSubmit)="onSubmit()" #pokemonForm="ngForm">
  <div class="form-group">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" [(ngModel)]="pokemon.name" required>
  </div>
  <div class="form-group">
    <label for="picture">URL de l'image :</label>
    <input type="text" id="picture" name="picture" [(ngModel)]="pokemon.picture" required>
  </div>
  <div class="form-group">
    <label for="description">Description :</label>
    <textarea id="description" name="description" [(ngModel)]="pokemon.description" required></textarea>
  </div>
  <button type="submit" [disabled]="!pokemonForm.form.valid">Ajouter</button>
</form>
<a [routerLink]="['']">Retour à la liste des Pokémons</a>
